<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>

        Registrasi Pemilik No HP
    </title>

    <style>

    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validasi() {
            //ambil value no HP
            var nohp = document.getElementById("nohp").value;
            if (nohp == "") {
                document.getElementById("errorNOHP").innerHTML = "NO HP harus diiisi";

                return false;
            }
            if (isNaN(nohp) == true) {
                document.getElementById("errorNOHP").innerHTML = "NO HP hanya bisa diisi angka";

                return true;
            }
            if (nohp.charAt(0) != "0") {
                document.getElementById("errorNOHP").innerHTML = "angka pertama harus 0";
                return false;

            }
            var email = document.getElementById("email").value;
            if (email == "") {
                document.getElementById("errorEmail").innerHTML = "Email harus diisi";
                return false;
            }
            if(email.includes('@'&"." )== false){
                document.getElementById("errorEmail").innerHTML = "Email Anda tidak valid";
                return false;

            }



        }
    </script>
</head>

<body>
    <div class="container">
        <h2>REGISTRASI BEASISWA</h2>
        <form method="get" action="https://google.com" onsubmit="return validasi();">
            <div class="form-group">
                <label for="nohp">NO HP</label>
                <input type="text" id="nohp" name="nohp" placeholder="Masukkan No HP yang mau diregistrasi"
                    class="form-control">
                <div id="errorNOHP" style="color: red;"></div>
            </div>
           
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email" placeholder="Masukkan Email yang mau diregistrasi"
                    class="form-control">
                <div id="errorEmail" style="color: red;"></div>
            </div>
            <input type="submit" class="btn btn-success" value="DAFTAR">
        </form>

    </div>
</body>

</html>
