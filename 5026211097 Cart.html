    <script>
        function validasi() {
            var kupon = document.getElementById("kupon");

            if (kupon.disabled == false) {
                kupon.disabled = true;
            } 
        }
        function validasi2() {
            var kupon = document.getElementById("kupon");

            if (kupon.disabled == false) {
                kupon.disabled = true;
            } else {
                kupon.disabled = false;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h3>Pilih Kupon dan Jumlah Barang</h3>

        <form action="/action_page.php">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio6" name="example" onchange="validasi2()"
                    checked>
                <label class="custom-control-label" for="customRadio6">Pakai Kupon</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio5" name="example"
                    onchange="validasi();">
                <label class="custom-control-label" for="customRadio5">Tidak Pakai Kupon</label>
            </div>
            <div class="container" style="margin-top: 30px;">
                <div class="row">
                    <div class="form-group">
                        <label for="kupon" class="mb-2 mr-sm-4">Kode Kupon</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Masukkan Kode Kupon"
                            id="kupon" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="jumlahbarang" class="mb-2 mr-sm-2">Jumlah Barang</label>
                        <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Pilih jumlah Barang"
                            id="jumlahbarang"  required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Beli</button>
        </form>
    </div>
</body>
